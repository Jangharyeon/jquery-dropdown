<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/dropdown.css">
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
<script src="js/jquery.dropdown.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('#default').dropdown();
		$('#fade').dropdown({
			fade: true
		});
		$('#slide').dropdown({
			slide: true
		});
	});
</script>
</head>
<body>

<h1>jQuery Dropdown</h1>

<h2>Default</h2>
<div>
	<div id="default" class="ui dropdown">
		<a href="javascript:;" class="button" data-dropdown="button">dropdown</a>
		<ul class="layer" data-dropdown="panel">
			<li>
				<a href="javascript:;">Menu 01</a>
			</li>
			<li>
				<a href="javascript:;">Menu 02</a>
			</li>
			<li>
				<a href="javascript:;">Menu 03</a>
			</li>
		</ul>
	</div>
</div>

<h2>Fade option</h2>
<div>
	<div id="fade" class="ui dropdown">
		<a href="javascript:;" class="button" data-dropdown="button">dropdown</a>
		<ul class="layer" data-dropdown="panel">
			<li>
				<a href="javascript:;">Menu 01</a>
			</li>
			<li>
				<a href="javascript:;">Menu 02</a>
			</li>
			<li>
				<a href="javascript:;">Menu 03</a>
			</li>
		</ul>
	</div>
</div>

<h2>Slide option</h2>
<div>
	<div id="slide" class="ui dropdown">
		<a href="javascript:;" class="button" data-dropdown="button">dropdown</a>
		<ul class="layer" data-dropdown="panel">
			<li>
				<a href="javascript:;">Menu 01</a>
			</li>
			<li>
				<a href="javascript:;">Menu 02</a>
			</li>
			<li>
				<a href="javascript:;">Menu 03</a>
			</li>
		</ul>
	</div>
</div>

</body>
</html>
